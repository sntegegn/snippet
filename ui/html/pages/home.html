{{define "title"}}
    Home
{{end}}

{{define "main"}}
    <div>
        <h2>Latest Snippets</h2>
        {{if .Snippets}}
            <table>
                <tr>
                    <th>Title</th>
                    <Th>Created</Th>
                    <th>ID</th>
                </tr>
                {{range .Snippets}}
                    <tr>
                        <td><a href="/snippet/view/{{.ID}}">{{.Title}}</a></td>
                        <td>{{humanDate .Created}}</td>
                        <td>#{{.ID}}</td>
                    </tr>
                {{end}}
                <tr>

                </tr>
            </table>
        {{else}}
            <p> There is nothing here ...yet! </p>
        {{end}}
    </div>
{{end}}
