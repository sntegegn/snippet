{{define "nav"}}
<nav>
    <div>
        <a href= "/">Home</a>
        {{if .IsAuthenticated}}
            <a href="/snippet/create">Snippet Create</a>
        {{end}}
    </div>
    <div>
        {{if .IsAuthenticated}}
            <form action="/user/logout" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button>Logout</button>
            </form>
        {{else}}
            <a href="/user/login">Login</a>
            <a href="/user/signup">Signup</a>
        {{end}}
    </div>
</nav>
{{end}}
